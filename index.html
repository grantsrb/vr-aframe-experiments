<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spheres &amp; Fog</title>
    <meta name="description" content="Spheres &amp; Fog - A-Frame">
    <script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
    <script src="scripts.js" charset="utf-8"></script>

  </head>
  <body>
    <a-entity camera look-controls wasd-controls></a-entity>
    <a-scene fog="type: linear; color: #AAA; far: 40; near: 2">

      <a-sphere position="0 30.25 -40" radius="30.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 3 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
